<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>bingle</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        height: 100vh;
        margin: 0;
        padding: 1rem;
        padding-top: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }
      h1 {
        font-weight: lighter;
      }
      main {
        display: flex;
        flex: 1;
        flex-direction: column;
      }
      header {
        text-align: center;
      }
      input, button {
        border: none;
      }
      input {
        padding: 0.5rem;
        color: black;
        background: white;
      }
      button {
        padding: 0.5rem;
        color: black;
        background: #eee;
        font-weight: unset;
      }
      button:hover {
        background: #ddd;
      }
      .logo {
        margin: 0;
      }
      .logo a {
        text-decoration: none;
      }
      .search-container {
        display: flex;
        justify-content: center;
        margin-top: 10rem;
        margin-bottom: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      .js .search-container {
        flex-direction: row;
        margin-top: 1rem;
      }
      #searchForm {
        display: flex;
        justify-content: center;
        min-width: 0;
      }
      .search-box legend {
        position: absolute;
        top: 3.5rem;
      }
      .js .search-box legend {
        display: none;
      }
      .search-box {
        display: flex;
        min-width: 0;
        border: none;
        margin: 0;
        padding: 0;
        box-shadow: 0 0 0.1rem rgba(0,0,0,0.7);
        position: relative;
        justify-content: center;
      }
      .search-box, .search-box input, .search-box button {
        border-radius: 0.5rem;
      }
      .search-box input, .search-box button {
        font-size: unset;
      }
      .search-box input {
        min-width: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
      .search-box button {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }
      .results-container {
        display: flex;
        flex: 1;
        justify-content: space-between;
        gap: 1rem;
      }
      .results {
        display: flex;
        flex: 1;
        flex-direction: column;
      }
      .results header {
        display: none;
      }
      .results iframe {
        flex: 1;
        border: none;
      }
      .google-blue { color: #4285f4; }
      .google-red { color: #DB4437; }
      .google-green { color: #0F9D58; }
      .google-yellow { color: #F4B400; }
      .bing-gray { color: #737373; }
      @media (max-width: 50rem) {
        .results-container {
          flex-direction: column;
        }
        .js .collapse {
          display: none;
        }
        body {
          height: auto;
          min-height: 100vh;
        }
      }
      @media (prefers-color-scheme: dark) {
        body, input {
          color: white;
        }
        body {
          background: #111;
        }
        input {
          background: #444;
        }
        button {
          color: white;
          background: #333;
        }
        button:hover {
          background: #222;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div class="search-container">
        <header>
          <h1 class="logo"><a href="?"><span class="bing-gray">b</span><span
                class="bing-gray collapse">in</span><span
                class="google-blue">g</span><span
                class="google-green collapse">l</span><span
                class="google-red collapse">e</span></a></h1>
        </header>
        <form id="searchForm">
          <fieldset class="search-box">
            <legend>Search Google and Bing</legend>
            <input type="search" name="q" size="40" autofocus>
            <button type="submit">Search</button>
          </fieldset>
        </form>
      </div>

      <div class="results-container">
        <section class="results">
          <header><h2>Google</h2></header>
          <iframe id="googleResults" src="about:blank"></iframe>
        </section>

        <section class="results">
          <header><h2>Bing</h2></header>
          <iframe id="bingResults" src="about:blank"></iframe>
        </section>
      </div>
    </main>

    <script>
      const q = new URLSearchParams(location.search).get('q');
      if (q) {
        document.title = `${q} - ${document.title}`;
        document.body.classList.add('js');
        searchForm.elements.namedItem('q').value = q;
        // igu=1 needed for iframe
        googleResults.src =
          `https://www.google.com/search?${new URLSearchParams({ igu: '1', q })}`;
        bingResults.src =
          `https://www.bing.com/search?${new URLSearchParams({ q })}`;
      }
    </script>
  </body>
</html>
